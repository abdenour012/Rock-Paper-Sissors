<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissorz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container__menu">
          <p>Rock Paper Sissors</p>
          <button
            class="start__button"
            id="toggleAnimation"
            onclick="shuffleChoices(); countToThree();"
          >
            Play
          </button>
        </div>
        <div class="container__options">
          <img
            src="img/Artboard 1.png"
            class="rock"
            data-value="0"
            onclick="displayImage(this)"
          />
          <img
            src="img/Artboard 2.png"
            class="paper"
            data-value="1"
            onclick="displayImage(this)"
          />
          <img
            src="img/Artboard 3.png"
            class="sissors"
            data-value="2"
            onclick="displayImage(this)"
          />
        </div>
        <div class="container__play" id="container__play"></div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
